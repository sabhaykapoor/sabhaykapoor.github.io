<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>National Parks | Sabhay Kapoor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400;1,500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #FAFAF8;
      --ink: #1A1A18;
      --muted: #7A7A74;
      --accent: #2B5CE6;
      --green: #3A6B35;
      --subtle: #EDEDEA;
    }
    body {
      background: var(--bg);
      color: var(--ink);
      font-family: 'Inter', sans-serif;
      font-weight: 300;
      font-size: 1rem;
      line-height: 1.75;
      min-height: 100vh;
    }
    nav {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 2rem 0;
      width: 100%;
      display: flex;
      gap: 1.5rem;
      font-size: 0.8rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    nav a {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.2s;
    }
    nav a:hover, nav a.active { color: var(--ink); }
    .page-header {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 2rem 1.5rem;
      animation: appear 0.5s ease both;
    }
    @keyframes appear {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .page-header h1 {
      font-family: 'Lora', serif;
      font-weight: 400;
      font-size: 1.9rem;
      letter-spacing: -0.01em;
      margin-bottom: 0.5rem;
    }
    .page-header p {
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* Fun Fact Card */
    .fact-card {
      max-width: 900px;
      margin: 0 auto 2rem;
      padding: 0 2rem;
      animation: appear 0.6s ease both;
      animation-delay: 0.1s;
    }
    .fact-inner {
      background: #F0F5EE;
      border-left: 3px solid var(--green);
      padding: 1.25rem 1.5rem;
      border-radius: 0 2px 2px 0;
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }
    .fact-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--green);
      font-weight: 400;
      white-space: nowrap;
      margin-top: 0.15rem;
    }
    .fact-text {
      font-size: 0.9rem;
      color: #2A3A28;
      line-height: 1.6;
    }
    .fact-park {
      font-family: 'Lora', serif;
      font-style: italic;
      font-size: 0.8rem;
      color: var(--green);
      margin-top: 0.3rem;
    }

    /* Map */
    .map-wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem;
      animation: appear 0.7s ease both;
      animation-delay: 0.2s;
    }
    #map {
      height: 460px;
      border: 1px solid var(--subtle);
      border-radius: 2px;
    }

    /* Park List */
    .park-list-section {
      max-width: 900px;
      margin: 2.5rem auto 4rem;
      padding: 0 2rem;
      animation: appear 0.8s ease both;
      animation-delay: 0.3s;
    }
    .section-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      color: var(--muted);
      margin-bottom: 1rem;
    }
    .park-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 0.6rem;
    }
    .park-item {
      padding: 0.7rem 0.9rem;
      border: 1px solid var(--subtle);
      border-radius: 2px;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      font-size: 0.85rem;
    }
    .park-item:hover {
      border-color: var(--green);
      background: #f5faf4;
    }
    .park-item .park-state {
      font-size: 0.72rem;
      color: var(--muted);
      margin-top: 0.1rem;
    }
    footer {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem 2.5rem;
      font-size: 0.75rem;
      color: var(--muted);
    }
    @media (max-width: 600px) {
      #map { height: 320px; }
      .park-grid { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="national-parks.html" class="active">Parks</a>
    <a href="airshows.html">Air & Space</a>
    <a href="volcanoes.html">Volcanoes</a>
  </nav>

  <div class="page-header">

  </div>

  <div class="fact-card">

      <div>
        <div class="fact-label">üåø Daily Fun Fact</div>
      </div>
      <div>
        <div class="fact-text" id="fact-text">Loading today's fact...</div>
        <div class="fact-park" id="fact-park"></div>
      </div>
    </div>
  </div>

  <div class="map-wrap">
    <div id="map"></div>
  </div>

  <div class="park-list-section">
    <div class="section-label">All Parks ‚Äî click to zoom map</div>
    <div class="park-grid" id="park-grid"></div>
  </div>

  <footer>Data sourced from NPS. Map tiles ¬© OpenStreetMap contributors.</footer>

  <script>
    const parks = [
      { name: "Acadia", state: "Maine", lat: 44.35, lng: -68.21, fact: "Acadia is home to Cadillac Mountain, the first place in the US to see sunrise from October through March." },

      { name: "Big Bend", state: "Texas", lat: 29.25, lng: -103.25, fact: "Big Bend has more species of birds than any other national park ‚Äî over 450 recorded species." },
      { name: "Biscayne", state: "Florida", lat: 25.48, lng: -80.43, fact: "Ninety-five percent of Biscayne National Park is underwater, making it one of the largest marine parks in the US." },
      { name: "Black Canyon of the Gunnison", state: "Colorado", lat: 38.57, lng: -107.72, fact: "Parts of the canyon receive only 33 minutes of sunlight per day." },
      { name: "Bryce Canyon", state: "Utah", lat: 37.57, lng: -112.18, fact: "Bryce Canyon has the highest concentration of hoodoos ‚Äî tall thin spires of rock ‚Äî on Earth." },

      { name: "Capitol Reef", state: "Utah", lat: 38.09, lng: -111.15, fact: "Capitol Reef preserves a 100-mile wrinkle in Earth's crust called the Waterpocket Fold." },
      { name: "Carlsbad Caverns", state: "New Mexico", lat: 32.17, lng: -104.44, fact: "Carlsbad Cavern's Big Room is about 4,000 feet long and 625 feet wide ‚Äî large enough to fit six football fields." },
      { name: "Channel Islands", state: "California", lat: 34.01, lng: -119.42, fact: "Channel Islands has been called the 'Galapagos of North America' for its unique endemic species." },
      { name: "Congaree", state: "South Carolina", lat: 33.79, lng: -80.78, fact: "Congaree contains the largest intact expanse of old-growth bottomland hardwood forest in the southeastern US." },
      { name: "Crater Lake", state: "Oregon", lat: 42.94, lng: -122.10, fact: "Crater Lake is the deepest lake in the US at 1,943 feet, formed by the collapse of volcano Mount Mazama." },

      { name: "Guadalupe Mountains", state: "Texas", lat: 31.92, lng: -104.87, fact: "Guadalupe Mountains contains the world's finest example of an ancient marine fossil reef." },
      { name: "HaleakalƒÅ", state: "Hawaii", lat: 20.72, lng: -156.15, fact: "HaleakalƒÅ's crater is large enough to fit the entire island of Manhattan inside it." },
      { name: "Hawai'i Volcanoes", state: "Hawaii", lat: 19.43, lng: -155.26, fact: "Kƒ´lauea at Hawai'i Volcanoes is one of the world's most continuously active volcanoes." },
      { name: "Hot Springs", state: "Arkansas", lat: 34.51, lng: -93.05, fact: "Hot Springs is the smallest US national park by area, yet it sits in the middle of a city." },
      { name: "Indiana Dunes", state: "Indiana", lat: 41.65, lng: -87.05, fact: "Indiana Dunes has more plant species diversity than most US national parks despite being one of the smallest." },

      { name: "Joshua Tree", state: "California", lat: 33.88, lng: -115.90, fact: "Joshua Trees are not actually trees ‚Äî they're a species of yucca that can live over 500 years." },
      { name: "Katmai", state: "Alaska", lat: 58.50, lng: -154.00, fact: "Katmai hosts the famous 'Fat Bear Week,' where brown bears fatten up to 1,000 lbs before hibernation." },
      { name: "Kenai Fjords", state: "Alaska", lat: 59.92, lng: -150.18, fact: "The Harding Icefield in Kenai Fjords is one of the largest icefields in the US, covering 700 square miles." },

      { name: "Mount Rainier", state: "Washington", lat: 46.85, lng: -121.75, fact: "Mount Rainier has more glaciers than any other peak in the contiguous US ‚Äî 26 named glaciers." },
      { name: "North Cascades", state: "Washington", lat: 48.70, lng: -121.20, fact: "North Cascades contains more glaciers than the entire contiguous US combined outside Alaska." },
      { name: "Olympic", state: "Washington", lat: 47.97, lng: -123.50, fact: "Olympic is one of the few places in the world with a temperate rainforest, receiving up to 140 inches of rain annually." },
      { name: "Petrified Forest", state: "Arizona", lat: 35.06, lng: -109.78, fact: "Petrified Forest contains the world's largest and most colorful concentration of petrified wood ‚Äî some logs are over 200 feet long." },
      { name: "Pinnacles", state: "California", lat: 36.49, lng: -121.20, fact: "Pinnacles is one of only two places in the world where California condors have been reintroduced to the wild." },
      { name: "Redwood", state: "California", lat: 41.30, lng: -124.00, fact: "Redwood contains the tallest trees on Earth ‚Äî coastal redwoods that grow over 380 feet tall." },

      { name: "Sequoia", state: "California", lat: 36.43, lng: -118.68, fact: "Sequoia's General Sherman Tree is not only the largest by volume, it's also the largest living organism on Earth." },
      { name: "Shenandoah", state: "Virginia", lat: 38.53, lng: -78.35, fact: "Skyline Drive in Shenandoah runs along the entire length of the park ‚Äî 105 miles with 75 overlooks." },
      { name: "Theodore Roosevelt", state: "North Dakota", lat: 46.97, lng: -103.54, fact: "Theodore Roosevelt National Park is named after the president who visited the area and was inspired to become a conservationist." },
      { name: "Virgin Islands", state: "US Virgin Islands", lat: 18.33, lng: -64.73, fact: "The Virgin Islands park is two-thirds underwater, protecting some of the most pristine coral reefs in the Caribbean." },
      { name: "Voyageurs", state: "Minnesota", lat: 48.48, lng: -92.84, fact: "Voyageurs is one of only two US national parks where you cannot drive ‚Äî all travel is by water." },
      { name: "White Sands", state: "New Mexico", lat: 32.78, lng: -106.17, fact: "White Sands is the world's largest gypsum dunefield ‚Äî 275 square miles of brilliant white sand." },

      { name: "Yellowstone", state: "Wyoming", lat: 44.43, lng: -110.59, fact: "Yellowstone sits atop one of the world's largest supervolcanoes and contains over half the world's geysers." },
      { name: "Yosemite", state: "California", lat: 37.87, lng: -119.54, fact: "Yosemite Falls is the tallest waterfall in North America at 2,425 feet ‚Äî nearly nine times the height of Niagara Falls." },
      { name: "Zion", state: "Utah", lat: 37.30, lng: -113.03, fact: "Zion Canyon was carved entirely by the Virgin River ‚Äî a small stream that has been cutting through the rock for millions of years." }
    ];

    // Daily fact based on day of year
    const dayOfYear = Math.floor((Date.now() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
    const todaysPark = parks[dayOfYear % parks.length];
    document.getElementById('fact-text').textContent = todaysPark.fact;
    document.getElementById('fact-park').textContent = `‚Äî ${todaysPark.name} National Park`;

    // Initialize map
    const map = L.map('map', { zoomControl: true }).setView([39.5, -98.35], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '¬© OpenStreetMap ¬© CARTO',
      maxZoom: 14
    }).addTo(map);

    const greenIcon = L.divIcon({
      className: '',
      html: `<div style="width:10px;height:10px;background:#3A6B35;border-radius:50%;border:2px solid #fff;box-shadow:0 1px 4px rgba(0,0,0,0.3)"></div>`,
      iconSize: [10, 10],
      iconAnchor: [5, 5]
    });

    const highlightIcon = L.divIcon({
      className: '',
      html: `<div style="width:13px;height:13px;background:#2B5CE6;border-radius:50%;border:2px solid #fff;box-shadow:0 1px 6px rgba(43,92,230,0.5)"></div>`,
      iconSize: [13, 13],
      iconAnchor: [6, 6]
    });

    const markers = {};
    parks.forEach(park => {
      const m = L.marker([park.lat, park.lng], { icon: greenIcon }).addTo(map);
      m.bindPopup(`<strong style="font-family:'Lora',serif">${park.name}</strong><br><small style="color:#7A7A74">${park.state}</small><br><span style="font-size:0.8rem;line-height:1.5">${park.fact}</span>`, { maxWidth: 260 });
      markers[park.name] = m;
    });

    // Highlight today's park
    if (markers[todaysPark.name]) {
      markers[todaysPark.name].setIcon(highlightIcon);
    }

    // Build park list
    const grid = document.getElementById('park-grid');
    parks.sort((a, b) => a.name.localeCompare(b.name)).forEach(park => {
      const item = document.createElement('div');
      item.className = 'park-item';
      item.innerHTML = `<div>${park.name}</div><div class="park-state">${park.state}</div>`;
      item.addEventListener('click', () => {
        map.setView([park.lat, park.lng], 8, { animate: true });
        markers[park.name].openPopup();
        window.scrollTo({ top: document.getElementById('map').offsetTop - 80, behavior: 'smooth' });
      });
      grid.appendChild(item);
    });
  </script>
</body>
</html>
